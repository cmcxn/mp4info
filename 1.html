<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video to MP3 Converter with SRT Transcription</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <style>
        /* 进度条样式 */
        #progressContainer {
            width: 100%;
            background-color: #ddd;
        }

        #progressBar {
            width: 1%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
        }

        #transcribeProgressBarContainer {
            width: 100%;
            background-color: #ddd;
        }

        #transcribeProgressBar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <input type="file" id="fileUploader" accept="video/*" />
    <button id="convertBtn">Convert to MP3</button>
    <div id="progressContainer" style="display:none;">
        <div id="progressBar">0%</div>
    </div>
    <button id="downloadBtn" style="display:none;">Download MP3</button>
    <audio id="audioPlayer" controls style="display:none;"></audio> <!-- 添加音频播放器 -->
    <br>
    <h1>MP3 to SRT Transcription</h1>
    <p>Transcribe the previously converted MP3 file to SRT subtitles.</p>
    <button id="transcribeBtn">Transcribe to SRT</button>
    <div id="transcribeProgressBarContainer" style="display: none;">
        <div id="transcribeProgressBar">0%</div>
    </div>
    <br>
    <a id="downloadSRTLink" style="display: none;">Download SRT</a>
    <br>
    <p id="transcriptionResult"></p>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ 
        log: true,
        progress: ({ ratio }) => {
            // 更新进度条
            const progress = Math.floor(ratio * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        } 
    });

    const mp3Ffmpeg = createFFmpeg({
        log: true,
        progress: ({ ratio }) => {
            const progressBar = document.getElementById('transcribeProgressBar');
            progressBar.style.width = `${(ratio * 100).toFixed(2)}%`;
            progressBar.innerText = `${(ratio * 100).toFixed(2)}%`;
        }
    });

    document.getElementById('convertBtn').addEventListener('click', async () => {
        const fileUploader = document.getElementById('fileUploader');
        const files = fileUploader.files;
        if (files.length === 0) {
            alert("Please select a file.");
            return;
        }
        const file = files[0];

        // 显示进度条容器
        document.getElementById('progressContainer').style.display = 'block';

        const tempFileName = `temp_${Date.now()}`;
        const outputFileName = `${tempFileName}.mp3`;

        if (!ffmpeg.isLoaded()) await ffmpeg.load();

        ffmpeg.FS('writeFile', tempFileName, await fetchFile(file));

        await ffmpeg.run('-i', tempFileName, '-vn', '-ar', '44100', '-ac', '2', '-b:a', '192k', outputFileName);

        const data = ffmpeg.FS('readFile', outputFileName);
        const mp3Blob = new Blob([data.buffer], { type: 'audio/mpeg' });

        const url = URL.createObjectURL(mp3Blob);

        // 设置下载按钮
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.onclick = function() { // 使用onclick事件监听
            const a = document.createElement('a');
            a.href = url;
            a.download = `${file.name.split('.')[0]}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
        downloadBtn.style.display = 'block'; // 显示下载按钮

        // 设置音频播放器
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = url;
        audioPlayer.style.display = 'block'; // 显示音频播放器

        // Cleanup
        document.getElementById('progressContainer').style.display = 'none'; // 转换完成后隐藏进度条
    });

    document.getElementById('transcribeBtn').addEventListener('click', async () => {
        transcribeBtn.disabled = true;
        transcriptionResult.textContent = 'Transcribing, please wait...';

        if (!mp3Ffmpeg.isLoaded()) {
            await mp3Ffmpeg.load();
        }

        const mp3FileName = document.getElementById('downloadBtn').download;
        mp3Ffmpeg.FS('writeFile', mp3FileName, await fetchFile(mp3FileName));
        await mp3Ffmpeg.run('-i', mp3FileName, '-ar', '44100', '-ac', '2', '-b:a', '192k', 'output.mp3');
        const data = mp3Ffmpeg.FS('readFile', 'output.mp3');
        const mp3Blob = new Blob([data.buffer], { type: 'audio/mpeg' });

        const formData = new FormData();
        formData.append('audio_file', mp3Blob, 'output.mp3');

        try {
            const response = await fetch('/asr?encode=true&task=transcribe&language=zh&initial_prompt=%E8%BF%99%E6%98%AF%E4%B8%80%E4%B8%AA%E4%BB%A5%E4%BC%9A%E8%AE%AE%E5%BD%95%E9%9F%B3%EF%BC%8C%E4%B8%BB%E8%A6%81%E8%AF%AD%E8%A8%80%E4%B8%BA%E6%99%AE%E9%80%9A%E8%AF%9D&word_timestamps=false&output=srt', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.text();
            transcriptionResult.textContent = result || 'Transcription failed, please try again.';
        } catch (error) {
            transcriptionResult.textContent = 'Transcription error, please try again.';
        } finally {
            transcribeBtn.disabled = false;
        }
    });
</script>
</body>
</html>
